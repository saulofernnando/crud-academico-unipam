<style>
/* ======= Estilo da PÃ¡gina de Novidades ======= */
h2 {
  text-align: center;
  color: #004680;
  margin-bottom: 1.5rem;
}

.novidades-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* TrÃªs cartÃµes por linha */
  gap: 1.5rem;
  margin-top: 1rem;
}

@media (max-width: 1024px) {
  .novidades-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .novidades-container {
    grid-template-columns: 1fr;
  }
}

.novidade-card {
  background: linear-gradient(135deg, #f1f9ff, #ffffff);

}

.novidade-card:hover {

}

.novidade-card h3 {
  color: #0074d9;
  margin-bottom: 0.5rem;
}

.descricao {
  color: #333;
  font-size: 0.95rem;
  margin-bottom: 0.5rem;
}

.data {
  font-size: 0.85rem;
  color: #555;
  text-align: right;
}

/* ======= Link "Leia mais" ======= */
.novidade-link {
  display: inline-block;
  margin-top: 0.75rem;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  color: #0074d9;
  border: 1px solid transparent;
  transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.12s ease;
}

/* AparÃªncia de link ao passar o mouse */
.novidade-link:hover {
  text-decoration: underline;
  cursor: pointer;
  transform: translateY(-2px);
}

/* Deixa claro para leitores de tela que nÃ£o Ã© clicÃ¡vel */
.novidade-link[aria-disabled="true"] {
  opacity: 1; /* mantemos a opacidade normal pra parecer link */
}

/* ======= BotÃ£o Voltar ======= */

  margin-top: 2rem;
}

  color: white;

  border-radius: 6px;
