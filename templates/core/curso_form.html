{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<style>
  .form-wrapper {
    max-width: 650px;
    margin: 3rem auto;
    background: #ffffff;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #004080;
  }

  .form-control {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: 0.3s;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    outline: none;
  }

  textarea.form-control {
    resize: vertical;
    min-height: 100px;
  }

  .form-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 1.5rem;
  }

  .btn {
    background: linear-gradient(90deg, #007bff, #004aad);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    transition: 0.3s;
  }

  .btn:hover {
    background: linear-gradient(90deg, #0056b3, #003d80);
    transform: translateY(-1px);
  }

  .btn-voltar {
    background: #6c757d;
  }

  .btn-voltar:hover {
    background: #5a6268;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    display: block;
    color: #333;
  }

  /* ===== Estilo para checkboxes ===== */
  .checkbox-group {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }

  .checkbox-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .checkbox-item input {
    transform: scale(1.2);
  }
</style>

<div class="form-wrapper">
  <h2>üìò {{ form.instance.pk|yesno:"Editar Curso,Novo Curso" }}</h2>

  <form method="post">
    {% csrf_token %}

    <div>
      <label for="id_nome">Nome do Curso:</label>
      {{ form.nome }}
    </div>

    <div>
      <label for="id_habilitacao">Habilita√ß√£o:</label>
      {{ form.habilitacao }}
    </div>

    <div>
  <label for="id_modalidade">Modalidade:</label>
  {{ form.modalidade }}
</div>

    <div>
      <label for="id_duracao">Dura√ß√£o:</label>
      {{ form.duracao }}
    </div>

    <div>
      <label for="id_descricao">Sobre o Curso:</label>
      {{ form.descricao }}
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn">üíæ Salvar</button>
      <a href="{% url 'core:curso_list' %}" class="btn btn-voltar">‚Ü©Ô∏è Voltar</a>
    </div>
  </form>
</div>

{% endblock %}
