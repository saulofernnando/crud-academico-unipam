{% extends 'core/base.html' %}
{% block content %}

<style>
  .delete-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .delete-container h2 {
    color: #d9534f;
    margin-bottom: 1rem;
  }

  .delete-container p {
    font-size: 1.1rem;
    color: #555;
  }

  .btns {
    margin-top: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .btn-confirm {
    background-color: #d9534f;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-confirm:hover {
    background-color: #c9302c;
  }

  .btn-cancel {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn-cancel:hover {
    background-color: #5a6268;
  }
</style>

{% endblock %}
